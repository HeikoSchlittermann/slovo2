<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>${title}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/chota.v0.9.2.min.css" />
  <link rel="stylesheet" href="/css/site.css" />
  <link rel="icon" type="image/png" href="/img/slovo.png" />
  <meta name="generator" content="${generator} ${version} ${codename}" />
</head>
<body id="top">
    <header class="tabs is-fixed nav">
        <div class="nav-right">
            <a href="javascript:void(0)" id="theme-switch" onclick="switchMode(this)">☀️</a>
        </div>
    </header>
    <div class="container">
${content}
    </div>
<script>
if (
  window.matchMedia &&
  window.matchMedia("(prefers-color-scheme: dark)").matches
) {
  document.body.classList.add("dark");
  document.querySelector('#theme-switch').innerHTML = "🌙"
}

function switchMode(el) {
  const bodyClass = document.body.classList;
  bodyClass.contains("dark")
    ? ((el.innerHTML = "☀️"), bodyClass.remove("dark"))
    : ((el.innerHTML = "🌙"), bodyClass.add("dark"));
}
</script>
</body>
</html>
